<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="swagger-webjar/swagger-ui.css" />
    <link rel="icon" type="image/png" href="swagger-webjar/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="swagger-webjar/favicon-16x16.png" sizes="16x16" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="swagger-webjar/swagger-ui-bundle.js"></script>
    <script src="swagger-webjar/swagger-ui-standalone-preset.js"></script>
    <script>
      function selectCurrentUrl() {
        let currentServer = window.location.host.toLowerCase();
        let selectOptions = document.querySelector('.servers select').options;
        /**
         * Creates a array for HTMlCollection items computable with ie 11 it polyfill for Array.from ES6
         * */
        function HTMLCollectionToArrayforIE(htmlCollection) {
          return [].slice.call(htmlCollection);
        }
        /**
         * This loops over select options and matches url to current url
         * */
        HTMLCollectionToArrayforIE(selectOptions).forEach((option, index) => {
          if (currentServer === option.value.replace(/^https?:\/\//, '')) {
            selectOptions[index].selected = 'selected';
          }
        });
      }
      window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          url: 'service_openapi.yaml',
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
          onComplete: function () {
            selectCurrentUrl();
          },
        });
        // End Swagger UI call region

        window.ui = ui;
      };
    </script>
  </body>
</html>
